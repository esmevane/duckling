apply plugin: 'java'
version = '0.0.2'

repositories {
    jcenter()
}

task stage(dependsOn: ['build', 'clean'])
build.mustRunAfter clean

jar {
    manifest {
        attributes 'Main-Class': 'duckling.Main'
    }

    archiveName = 'duckling.jar'
    destinationDir file('.')
}


dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'

    testCompile 'junit:junit:4.12'
}
